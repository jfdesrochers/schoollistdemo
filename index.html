<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>School List Manager by/par Jean-Fran√ßois Desrochers</title>
        <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/animator.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body>

        <div id="modalcontainer"></div>
        <div id="shcontents"></div>

        <script>window.$ = window.jQuery = require('jquery')</script>
        <script src="vendor/js/bootstrap.min.js"></script>
        <script>
            //Disable Dragging into the Window
            'use strict';
            document.addEventListener('dragstart', function (event) {
                event.preventDefault();
                return false;
            }, false);
            document.addEventListener('dragover', function (event) {
                event.preventDefault();
                return false;
            }, false);
            document.addEventListener('drop', function (event) {
                event.preventDefault();
                return false;
            }, false);
        </script>
        <script src="js/app.js"></script>

        <!--For Debug !-->
        <script>
            $(document).bind("keydown", (e) => {
                if ((e.which || e.keyCode) == 116) {
                    e.preventDefault()
                    m.route.set('/')
                    location.reload()
                } else if ((e.which || e.keyCode) == 119) {
                    const {remote} = require('electron');
                    remote.getCurrentWindow().toggleDevTools()
                } else if ((e.which || e.keyCode) == 13 && e.altKey) {
                    const {remote} = require('electron');
                    const win = remote.getCurrentWindow()
                    win.setFullScreen(!win.isFullScreen())
                }
            });
        </script>
    </body>
</html>
