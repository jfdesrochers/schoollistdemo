<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>School List Manager by/par Jean-Fran√ßois Desrochers</title>
        <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/animator.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body>

        <div id="modalcontainer"></div>
        <div id="shcontents"></div>

        <script src="vendor/js/jquery.min.js"></script>
        <script src="vendor/js/bootstrap.min.js"></script>
        <script>
            //Disable Dragging into the Window
            'use strict';
            document.addEventListener('dragstart', function (event) {
                event.preventDefault();
                return false;
            }, false);
            document.addEventListener('dragover', function (event) {
                event.preventDefault();
                return false;
            }, false);
            document.addEventListener('drop', function (event) {
                event.preventDefault();
                return false;
            }, false);
        </script>
        <script src="js/app.min.js"></script>
        <script src="vendor/js/pdf.js"></script>
        <script>
            PDFJS.workerSrc = 'vendor/js/pdf.worker.js';
            PDFJS.disableRange = true;
        </script>
    </body>
</html>
